<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="retrieveAJAX()">
    <div id="header"><h1>ToDo JavaScript App</h1></div>
    <div class="new">
      <form id="entryForm">
        New ToDo: <input type="text" id="textEntry">
        <button type="button" id="textSubmit" onclick="postAJAX()">Add</button>
      </form>
    </div>

    <div id="example">
      <input type="checkbox" name="check" value="Done" id="check" onclick="findIdAndUpdate()">
      <button type="button" name="delete" id="delete" onclick="deleteAJAX()">Delete</button>
      <div id="todoText"></div>
    </div>

    <div id="newTodos"></div>



    <script src="main.js"></script>
  </body>
</html>
